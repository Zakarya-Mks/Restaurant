<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Restaurant</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div id="content">
      <section class="header">
        <section class="navigation">
          <div class="burgerMenu close"></div>
          <div class="branding">
            <img class="logo" src="../img/logo.png" alt="logo" />
          </div>
          <ul class="nav">
            <li class="nav-item">
              <img src="../img/nav-icon1.png" alt="restaurant icon" /><a
                class="nav-link"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <img src="../img/nav-icon3.png" alt="menu icon" /><a
                class="nav-link"
                href="menu.html"
                >Menu</a
              >
            </li>
            <li class="nav-item">
              <img src="../img/nav-icon2.png" alt="about icon" /><a
                class="nav-link"
                href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item active">
              <img src="../img/nav-icon8.png" alt="contact icon" /><a
                class="nav-link"
                href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </section>
      </section>
      <section class="restaurant_contact">
        <div class="aligner">
          <div class="contact-form">
            <div class="restaurant-infos">
              <div class="address">
                <img
                  src="https://www.flaticon.com/svg/static/icons/svg/263/263115.svg"
                  width="20"
                  height="20"
                />
                <div class="address-right-section">
                  <h4>California, United States</h4>
                  <p>Santa monica bullevard</p>
                </div>
              </div>
              <div class="phone">
                <img
                  src="https://www.flaticon.com/svg/static/icons/svg/455/455604.svg"
                  width="20"
                  height="20"
                />
                <div class="phone-right-section">
                  <h4>00 (440) 9865 562</h4>
                  <p>Mon to Fri 9am to 6 pm</p>
                </div>
              </div>
              <div class="email">
                <img
                  src="https://www.flaticon.com/svg/static/icons/svg/482/482138.svg"
                  width="20"
                  height="20"
                />
                <div class="email-right-section">
                  <h4>support@Restaurant.com</h4>
                  <p>Send us your query anytime!</p>
                </div>
              </div>
            </div>

            <div class="sender-infos">
              <div class="divider">
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter your name"
                />
                <input
                  class="form-control"
                  type="email"
                  name=""
                  id=""
                  placeholder="Enter email address"
                />
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter subject"
                />
              </div>
              <div class="divider">
                <textarea
                  class="form-control"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Enter Message"
                ></textarea>
                <button>send message</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="aligner">
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="menu.html">menu </a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>

          <span
            >Copyright Â©2020 All rights reserved | made with &hearts; by
            Zakarya-Mks
          </span>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
